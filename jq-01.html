<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery-01</title>
    <style>
        .my-title{
            color: red;
        }
    </style>
</head>
<body>
    <h1 id="title" class="my-title"> welcome to jquery</h1>
    <img class="icon" src="images/icon1.png" />

    <div class="container">
        <div class="header">
            <button class="btn btn-primary"> Click me </button>
        </div>
    </div>
    <br/><br/>
    <input type="text" class="form-control" />
    <button class="btn btn-click"> click me 2</button>
    <button class="btn btn-click-3"> click me 3</button>

    <ul class="nav__list">
        <li>AAAAAAAAA</li>
        <li>BBBBBBBBB</li>
        <li>CCCCCCCCC</li>
        <li>DDDDDDDDD</li>
    </ul>
    <br/>
    <input type="checkbox" />
    <br/>
    <section class="content">
        <aside class="content__aside">
            <h2> this is test</h2>
            <h2> this is test 1</h2>
            <h2 class="last"> this is test 2</h2>
            <p class="text first"> AAAAAAAA</p>
            <p class="text"> BBBBBBBB</p>
            <p class="text"> CCCCCCCC</p>
        </aside>
    </section>

    <main class="content__main">
        <h5> QQQQQQQQQ </h5>
    </main>

    <div class="main" style="width: 300px; height: 300px; background-color: pink;"></div>
    <button class="show"> Show </button>
    <button class="hide"> Hide </button>
    <button class="show-hide"> Show/Hide </button>

    <!-- nhung thu vien Jquery vao -->
    <!-- thong thuong cac thu vien cua js hay muon thu vien Jquery lam thu vien goc de phat trien ung dung -->
    <!-- nen thu vien Jquery se duoc nhung dau tien nhat trong cac thu vien js -->
    <script type="text/javascript" src="js/jquery-3.6.0.js"></script>
    <!-- neu co cac thu vien js muon su dung thu vien goc jquery thi nhung ben duoi -->

    <!-- su dung cdn jquery -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->

    <!-- code js dua vao thu vien jquery -->
    <script type="text/javascript" src="js/jq-01.js"></script>
    
</body>
</html>
