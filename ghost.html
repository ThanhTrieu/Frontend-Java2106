    <body>
        <!--[if lt IE 7]>

        <div class="container" id="findPicture">
            <!-- hien thi tranh -->
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <h1 class="text-center mt-3">Tim su khac biet giua hai buc tranh</h1>
                    <div class="row">
                        <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <img class="img-fluid" src="images/hinh-anh-phong-canh-dep.jpg" alt="" />
                        </div>
                        <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <img class="img-fluid" src="images/hinh-anh-phong-canh-dep.jpg" alt="" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid" id="funnyGhost" style="display:none;">
            <!-- hien hinh anh ma quai -->
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <img id="ghost" class="img-fluid" src="images/funy-ghost.png" alt="" />
                    <!-- <iframe width="100%" height="1000" src="https://www.youtube.com/embed/qeaw3wmyaSg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
                </div>
                <audio id="audioPlay" controls autoplay="true" style="display:none; !important">
                    <source src="images/horse.ogg" type="audio/ogg">
                    <source src="images/horse.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
        
        <script src="js/jquery-3.6.0.js"></script>
        <script type="text/javascript">
            let time = 0;
            let changeTime = null;
            $(function(){
                changeTime = setInterval(function(){
                    time += 1;
                    if(time === 5){
                        clearInterval(changeTime);
                        $('#findPicture').hide('fast');
                        $('#funnyGhost').show('fast');
                        //$('#audioPlay').get(0).play();
                    }
                    //console.log(time);
                },1000);
                $('#ghost').mousemove(function(){
                     // bat tieng audio ma quai
                    $('#audioPlay').get(0).play();
                })
            });
        </script>
    </body>
